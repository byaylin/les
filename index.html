<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Loony Exterior Solutions">
    <link rel="stylesheet" href="styles.css">
    <title>Loony Exterior Solutions</title>
</head>
<body>
    <header>
        <nav>
            <div class="topLinks">
                
            <div class="topnav">
                <a class="active" href="index.html">Home</a>
                <a href="services.html">Service</a>
                <a href="serviceAreas.html">Service Areas</a>
                <a href="contactUs.html">Contact Us</a>
              </div>
        </nav>
    </header>

    <main>
        <h1>Protecting Your Home, One Roof at a Time</h1>
        <h2>Fill Out the Form Below to Contact Us</h2>

        <form action="submit-form.php" method="POST">
            <fieldset>
                <legend>Contact Information</legend>

                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>

                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>

                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="xxx-xxx-xxxx" required>
            </fieldset>

            <fieldset>
                <legend>Address</legend>

                <label for="address">Street Address</label>
                <input type="text" id="address" name="address" placeholder="Street Address" required>

                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="City" required>

                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="State" required>

                <label for="zipCode">Zip Code</label>
                <input type="text" id="zipCode" name="zipCode" placeholder="Zip Code" required>
            </fieldset>

            <fieldset>
                <legend>Service Details</legend>

                <label for="serviceType">Type of Service</label>
                <select id="serviceType" name="serviceType" required>
                    <option value="roofing">Roofing</option>
                    <option value="roofCleaning">Roof Cleaning</option>
                    <option value="gutterCleaning">Gutter Cleaning</option>
                    <option value="solarPanelCleaning">Solar Panel Cleaning</option>
                    <option value="pressureWashing">Pressure Washing</option>
                </select>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your message here..." required></textarea>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <script src="scripts.js"></script>
    </footer>
</body>
</html>
