        <h1> Protecting Your Home, One Roof at a Time</h1>
        <h2> Fill Out Form Below to Contact Us</h2>
        <p>
            <label for="firstName">Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="First Name">
        </p>
        <p>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName"placeholder="Last Name">
        </p>
        <p> 
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Email">
        </p>
        <p>
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="xxx-xxx-xxxx">
        </p>
        <p> 
            <label for="address">Address</label>
            <input type="text" id="email" name="email" placeholder="Street Address">
        </p>
        <p>
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="City">
        </p>
        <p>
            <label for="state">State</label>
            <input type="text" id="state" name="state" placeholder="State">

        </p>
        <p>
            <label for="zipCode">Zip Code</label>
            <input type="text" id="zipCode" name="zipCode" placeholder="Zip Code">
        </p>
        <p>
            <label for="serviceType">Type of Service</label>
            <select id="serviceType" name="serviceType">
                <option value="roofing">Roofing</option>
                <option value="roofCleaning">Roof Cleaning</option>
                <option value="gutterCleaning">Gutter Cleaning </option>
                <option value="solarPanelCleaning">Solar Panel Cleaning</option>
                <option value="pressureWashing">Pressure Washing</option>
            </select>    
        </p>
        <p>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Message"></textarea>
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
        <footer>
            <script src="scripts.js"></script>
        </footer>
